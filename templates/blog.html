{% extends "base.html" %}

{% block content %}

{% if blogs|length == 0 %}
    <p>No blog posts recorded yet</p>
{% else %}
    {% for blog in blogs %}
        <a href="./blog?id={{ blog.id }}"><h2>{{ blog.title }}</h2></a>
        <p>Written by: <a href="./blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
        <p class="date">{{ blog.date }}</p>
        <p>{{ blog.title }}</p>
        <p>{{ blog.body }}</p>
        <br>
    {% endfor %}
{% endif %}

{% endblock %}
