{% extends "base.html" %}

{% block content %}

<h1>new post</h1>
<form action="/post" method= "POST">
    <label for="title">Title for your new Blog:</label>
    <br />
    <input type="text" name="title" value="{{ title }}">
    <p class="error">{{ title_error }}</p>
    <br /> 
    <textarea name="body" id="body" cols="50" rows="20">{{ body }}</textarea>
    <p class="error">{{ body_error }}</p>
    <br />
    <input type="submit" value="Blog It!">
</form>       
{% endblock %}
