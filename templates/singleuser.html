{% extends "base.html" %}

{% block content %}
<h1>Blogz!</h1>
       <hr />

{% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>
                <h2><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
                {{blog.body}}
                <br>
                <br>
            </li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
